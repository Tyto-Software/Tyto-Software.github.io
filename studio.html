<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tytochan Paint Studio</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    canvas {
      border: 2px solid #333;
      display: block;
      margin: 2rem auto;
      background: #fff;
    }

    .tools {
      text-align: center;
      margin-top: 1rem;
    }

    .tools button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Tytochan Studio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><button id="logoutBtn">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2 style="text-align:center">Paint Something Awesome!</h2>
    <canvas id="paintCanvas" width="800" height="500"></canvas>

    <div class="tools">
      <button id="downloadBtn">Download Drawing</button>
      <button id="clearBtn">Clear Canvas</button>
      <label>
        Color:
        <input type="color" id="colorPicker" value="#000000">
      </label>
      <label>
        Brush Size:
        <input type="range" id="brushSize" min="1" max="50" value="5">
      </label>
    </div>
  </main>

  <footer>
    <p style="text-align:center">Â© 2025 Tytochan Studio</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Studio Logic -->
  <script src="studio.js"></script>
</body>
</html>
